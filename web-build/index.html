<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .input-container {
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #downloadButton {
      margin-top: 20px;
      display: none;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Web Video Downloader</h1>
  <div class="input-container">
    <input type="text" id="videoUrl" placeholder="Enter video URL here" />
    <button id="fetchButton">Get Download Link</button>
  </div>
  <a id="downloadButton">Download Video</a>

  <script>
    const fetchButton = document.getElementById('fetchButton');
    const videoUrlInput = document.getElementById('videoUrl');
    const downloadButton = document.getElementById('downloadButton');

    fetchButton.addEventListener('click', async () => {
      const videoUrl = videoUrlInput.value.trim();
      if (!videoUrl) {
        alert('Please enter a video URL');
        return;
      }

      // Disable the fetch button while processing
      fetchButton.disabled = true;
      fetchButton.textContent = 'Processing...';

      try {
        const backendUrl = 'https://vidownloader-backend.onrender.com/download';
        const response = await fetch(backendUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url: videoUrl }),
        });

        const result = await response.json();

        if (result.error) {
          alert(`Error: ${result.error}`);
        } else if (result.downloadLink) {
          // Update and show the download button
          downloadButton.href = result.downloadLink;
          downloadButton.style.display = 'inline-block';
          downloadButton.textContent = 'Download Video';
        }
      } catch (error) {
        alert('Error: Failed to fetch download link');
        console.error('Error:', error);
      } finally {
        fetchButton.disabled = false;
        fetchButton.textContent = 'Get Download Link';
      }
    });
  </script>
</body>
</html>
